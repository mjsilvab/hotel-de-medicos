    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Quartos - Hotel de Médicos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link para o CSS do Bootstrap 5.3.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <!-- Título da página centralizado -->
        <h1 class="mb-4 text-center">Quartos Cadastrados - Hotel de Médicos</h1>
        <!-- Botão para acessar o formulário de novo quarto -->
        <a href="/quartos/novo" class="btn btn-primary mb-3">Cadastrar Novo Quarto</a>
        <!-- Tabela para listar os quartos cadastrados -->
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Número</th>
                <th>Tipo</th>
                <th>Capacidade</th>
                <th>Preço</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Percorre a lista 'quartos' que vem do controlador e exibe cada quarto em uma linha da tabela -->
            <tr th:each="quarto : ${quartos}">
                <!-- Exibe o ID do quarto -->
                <td th:text="${quarto.id}"></td>
                <!-- Exibe o número do quarto -->
                <td th:text="${quarto.numero}"></td>
                <!-- Exibe o tipo do quarto -->
                <td th:text="${quarto.tipo}"></td>
                <!-- Exibe a capacidade do quarto -->
                <td th:text="${quarto.capacidade}"></td>
                <!-- Exibe o preço do quarto formatado como moeda -->
                <td th:text="${#numbers.formatCurrency(quarto.preco)}"></td>
                <!-- Exibe o status do quarto -->
                <td th:text="${quarto.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </body>
    </html>
