<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Quarto - Hotel de Médicos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link para o CSS do Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Título da página centralizado -->
    <h1 class="mb-4 text-center">Cadastrar Novo Quarto - Hotel de Médicos</h1>
    <!-- Formulário que envia dados para /quartos via POST -->
    <form th:action="@{/quartos}" th:object="${quartos}" method="post">

        <!-- Campo oculto para o ID do quarto (usado em edições, não visível ao usuário) -->
        <input type="hidden" th:field="*{id}" />

        <!-- Campo para o número do quarto -->
        <div class="mb-3">
            <label for="numero" class="form-label">Número do Quarto</label>
            <input type="text" class="form-control" id="numero" th:field="*{numero}" placeholder="Ex: 101, 205">
            <!-- Exibe mensagem de erro para o campo 'numero', se houver validação -->
            <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
        </div>

        <!-- Campo para o tipo do quarto -->
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo do Quarto</label>
            <input type="text" class="form-control" id="tipo" th:field="*{tipo}" placeholder="Ex: Simples, Duplo, Suíte">
            <!-- Exibe mensagem de erro para o campo 'tipo' -->
            <div class="text-danger" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
        </div>

        <!-- Campo para a capacidade do quarto -->
        <div class="mb-3">
            <label for="capacidade" class="form-label">Capacidade</label>
            <input type="number" class="form-control" id="capacidade" th:field="*{capacidade}" placeholder="Ex: 1, 2, 4">
            <!-- Exibe mensagem de erro para o campo 'capacidade' -->
            <div class="text-danger" th:if="${#fields.hasErrors('capacidade')}" th:errors="*{capacidade}"></div>
        </div>

        <!-- Campo para o preço do quarto -->
        <div class="mb-3">
            <label for="preco" class="form-label">Preço da Diária</label>
            <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" placeholder="Ex: 150.00">
            <!-- Exibe mensagem de erro para o campo 'preco' -->
            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
        </div>

        <!-- Campo para o status do quarto -->
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="Ex: disponível, ocupado, manutenção">
            <!-- Exibe mensagem de erro para o campo 'status' -->
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <!-- Botões de ação centralizados -->
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary me-3">Salvar</button>
            <a href="/quartos" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
