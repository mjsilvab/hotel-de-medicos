<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova reservas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Nova reservas</h1>
    <form th:action="@{/reservas}" th:object="${reservas}" method="post">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}" placeholder="Digite qual quarto voce quer ">
            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        </div>

        <div class="mb-3">
            <label for="numeroreservas" class="form-label">Número de reservas</label>
            <input type="number" class="form-control" id="numeroreservas" th:field="*{numeroreservas}" placeholder="Ex: 10">
            <div class="text-danger" th:if="${#fields.hasErrors('numeroreservas')}" th:errors="*{numeroreservas}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/reservas" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</body>
</html>
